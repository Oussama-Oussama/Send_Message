<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="tyle.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section>
      <div class="card-profile">
        <div class="profile-image">
          <img src="res/20201211_113344.jpg" alt="" />
        </div>
        <span class="name">Ou$$@m@</span>
        <span class="profession">Ich habe immer noch professin</span>
        <div id="hireBtn" class="button">
          <i id="toggle" class="bi bi-cart-fill"></i>
          <button>Hire me</button>
        </div>
      </div>
      <div class="profile-page">
        <div class="profile">
          <i id="close" class="bi bi-x"></i>
          <div class="in-profile">
            <div class="in-profile-image">
              <img src="res/20201211_113344.jpg" alt="" />
            </div>
            <div class="text-in">
              <span class="in-name">Ou$$@m@</span>
              <span class="in-profession">Web's design student</span>
            </div>
          </div>
          <textarea placeholder="Enter your message"></textarea>
          <div class="in-button">
            <button id="close" class="in-cancel">Cancel</button>
            <button class="in-send">Send</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
